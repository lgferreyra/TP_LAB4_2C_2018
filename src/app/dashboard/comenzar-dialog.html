<h1 mat-dialog-title>Comenzar preparaci√≥n</h1>
<div mat-dialog-content>
  <p>Tiempo estimado en minutos?</p>
  <mat-form-field>
    <input type="number" min="1" matInput [(ngModel)]="data.time">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">Cancelar</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data">Confirmar</button>
</div>
