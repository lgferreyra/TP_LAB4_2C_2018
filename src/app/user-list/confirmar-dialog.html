<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content class="mat-typography">
  <p>Está seguro que desea {{data.accion}} el usuario?</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">Cancelar</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data">Confirmar</button>
</div>
