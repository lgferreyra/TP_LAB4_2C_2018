<form name="form" (ngSubmit)="f.form.valid && registrar()" #f="ngForm" novalidate>
    <h2>Alta de usuario</h2>
    <div class="form-row">
        <div class="form-group col-md-6" [ngClass]="{ 'has-error': f.submitted && !nombre.valid }">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" #nombre="ngModel"
                required />
            <div *ngIf="f.submitted && !nombre.valid" class="help-block">El nombre es requerido</div>
        </div>
        <div class="form-group col-md-6" [ngClass]="{ 'has-error': f.submitted && !apellido.valid }">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" [(ngModel)]="usuario.apellido" #apellido="ngModel"
                required />
            <div *ngIf="f.submitted && !apellido.valid" class="help-block">El apellido es requerido</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6" [ngClass]="{ 'has-error': f.submitted && !perfil.valid }">
            <label for="perfil">Perfil</label>
            <select class="form-control" name="perfil" id="perfil" [(ngModel)]="usuario.perfilID" #perfil="ngModel"
            required>
                <option *ngFor="let perfil of perfiles; let i=index" value="{{perfil.perfilID}}">{{perfil.nombre | titlecase}}</option>
            </select>
            <div *ngIf="f.submitted && !perfil.valid" class="help-block">El perfil es requerido</div>
        </div>
        <div class="form-group col-md-6" [ngClass]="{ 'has-error': f.submitted && !fecha.valid }">
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" class="form-control" name="fecha" [(ngModel)]="usuario.fecha" #fecha="ngModel"
                required />
            <div *ngIf="f.submitted && !fecha.valid" class="help-block">La fecha de nacimiento es requerida</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Correo electr칩nico</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email" #email="ngModel"
                required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Correo electr칩nico es requerido</div>
        </div>
        <div class="form-group col-md-6" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Contrase침a</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password"
                #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Contrase침a es requerida</div>
        </div>
    </div>
