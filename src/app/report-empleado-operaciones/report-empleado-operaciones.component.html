<form [formGroup]="form" (ngSubmit)="onSubmit()" style="margin-top: -40px; min-height: 700px">
  <h3>Reporte de operaciones</h3>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="desde">Desde:</label>
      <input type="date" id="desde" class="form-control" formControlName="fechaDesde">
    </div>
    <div class="form-group col-md-3">
      <label for="hasta">Hasta:</label>
      <input type="date" id="hasta" class="form-control" formControlName="fechaHasta">
    </div>
  </div>
  <div class="form-row">
    <button type="button" (click)="clear()" class="btn btn-light">Limpiar</button>
    <button type="submit" [disabled]="!form.valid" class="btn btn-success">Generar</button>
  </div>
  <h3>Por sector</h3>
  <div>
    <div *ngIf="bySectorLabels.length == 0 && bySectorData.length == 0">
      No hay datos
    </div>
    <div *ngIf="bySectorLabels.length != 0 && bySectorData.length != 0">
      <div style="display: block">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </div>
</form>
