<div class="container" style="margin-top: 100px">
    <div class="col-md-8 col-md-offset-3">
        <h2>Ingresar</h2>
    
        <div class="btn-group" role="group" aria-label="Basic example">
            <!-- <button type="button" class="btn btn-dark" (click)="mockUser('admin@comandita.com', 'test')">Administrador</button> -->
            <button type="button" class="btn btn-dark" (click)="mockUser('socio@comandita.com', 'test')">Socio</button>
            <button type="button" class="btn btn-dark" (click)="mockUser('mozo@comandita.com', 'test')">Mozo</button>
            <button type="button" class="btn btn-dark" (click)="mockUser('bartender@comandita.com', 'test')">Bartender</button>
            <button type="button" class="btn btn-dark" (click)="mockUser('cocinero@comandita.com', 'test')">Cocinero</button>
            <button type="button" class="btn btn-dark" (click)="mockUser('cervecero@comandita.com', 'test')">Cervecero</button>
        </div>
    
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                <div *ngIf="f.submitted && !email.valid" class="help-block">Correo electrónico es requerido</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Contraseña es requerida</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Login</button>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
    </div>
</div>
