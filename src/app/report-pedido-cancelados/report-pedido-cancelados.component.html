<div class="container" style="margin-top: 100px">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" style="min-height: 600px;">
    <h3>Reporte de pedidos cancelados</h3>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="desde">Desde:</label>
        <input type="date" id="desde" class="form-control" formControlName="fechaDesde">
      </div>
      <div class="form-group col-md-3">
        <label for="hasta">Hasta:</label>
        <input type="date" id="hasta" class="form-control" formControlName="fechaHasta">
      </div>
    </div>
    <div class="form-row">
      <button type="submit" [disabled]="!form.valid" class="btn btn-success">Generar</button>
    </div>
    <div class="reporte">
      <div *ngIf="pieChartLabels.length == 0">
        No hay datos
      </div>
      <div *ngIf="pieChartLabels.length != 0">
        <div class="chart">
          <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
            [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
          </canvas>
        </div>
      </div>
    </div>
  </form>
</div>
